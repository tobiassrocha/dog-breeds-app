<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dog Breeds APP</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bundle.css">
    <!-- CDN google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
    <div class="header-content--left">
        <nav class="menu js-list-dogs">
            <div class="hamburguer"></div>
            <div class="close"></div>
            <span class="menu-text">Dogs</span>
        </nav>
    </div>
    <div class="header-content--logo">
        <h1 class="logo">
            <figure class="logo-figure">
                <img class="logo-img" src="./images/logo.png" alt="">
            </figure>
            <span class="logo-text">Dog Breeds App</span>
        </h1>
    </div>
    <div class="header-content--right">
        <button type="button" class="button js-reset-form">Add new dog</button>
        <button type="button" class="button-mobile js-reset-form">Add new dog</button>
    </div>
</div>
    </header>
    
    <!-- CONTENT -->
    <div class="content">
        <section class="section content-left">
    <form class="form">
        <div class="form-content">
                <div class="form-group">
                    <label class="form-label">Select your dog breed:</label>
                    <i class="icon-arrow"></i>
                    <select class="form-select js-select-breed">
                        <option value="default" selected="" hidden=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Name dog:</label>
                    <input class="form-input js-input-name" type="text">
                </div>
                <div class="form-group">
                    <label class="form-label">Select your favorite font:</label>
                    <i class="icon-arrow"></i>
                    <select class="form-select js-select-fonts">
                        <option value="default" selected="" hidden=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Select dog name color:</label>
                    <i class="icon-arrow"></i>
                    <select class="form-select js-select-color">
                        <option value="default" selected="" hidden=""></option>
                        <option value="#f00">Red</option>
                        <option value="#f50">Orange</option>
                        <option value="#0000FF">Blue</option>
                        <option value="#551A8B">Purple</option>
                        <option value="#00FF00">Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="form-button js-save-form">Save dog</button>
                    <button type="button" class="form-button form-button--cancel js-reset-form">Cancel</button>
                </div>
        </div>
        <div class="form-group">
            <figure class="form-image">
                <img class="image js-image-dog" src="./images/dog-image.jpg">
            </figure>
            <h3 class="form-title js-title-dog">Dog name</h3>
        </div>
    </form>
    <div class="notifications js-notifications">notifications</div>
</section>
<section class="section content-right">
    <h2 class="content-right-title">My dogs</h2>
    <p class="msg-dogs-empty js-local-empty">List dogs empty!</p>
    <ul class="list-dogs">
        <li class="list-dogs-item list-dogs--demo">
                <figure class="list-dogs-figure">
                    <img class="list-dogs-img" src="{dog-image}" alt="{dog-breed}">
                </figure>
                <div class="list-dogs-col">
                        <span class="list-dogs-name">{dog-name}</span>
                        <span class="list-dogs-breed">{dog-breed}</span>
                        <span class="list-dogs-date">{dog-date}</span>
                </div>
        </li>
    </ul>   
</section>
    </div>

    <!-- REQUIRE JS-->
    <script type="text/javascript" src="plugins/require/require.js"></script>
    <script type="text/javascript" src="js/require-config.js"></script>
    <script type="text/javascript">
        require(
            ['jquery', 'app'],

            function ($, app) {
                app.onLoad();
            }
        );
    </script>

</body>

</html>
